<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabelas Lado a Lado</title>
<style>
    /* Estilo para as tabelas */
    table {
        border-collapse: collapse;
        width: 50%; /* Defina a largura desejada para as tabelas */
        float: left; /* Isso faz com que as tabelas fiquem lado a lado */
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
</style>
</head>
<body>
  <table border="0" align="center">
    <td>
      <img src="imagens/destino.png">
    </td>
  </table>
  <table border="0" align="left">
    <tr>
      <td>
        Destino 1
      </td>
    </tr>
  </table>
  <table border="0" align="center">
    <td> destino 2</td>
  </table>
  <table border="0" align="right">
    <td> destino 3</td>
  </table>
</body>
</html>
